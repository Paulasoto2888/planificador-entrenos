<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planificador de Entrenos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      margin: 5px;
      padding: 10px;
    }
    #calendario {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>游늰 Planificador de Entrenos</h1>

  <div id="login">
    <input type="email" id="email" placeholder="Correo" />
    <input type="password" id="password" placeholder="Contrase침a" />
    <button id="btnLogin">Iniciar sesi칩n</button>
    <button id="btnRegister">Registrarse</button>
  </div>

  <div id="calendario">
    <h2>Bienvenida, Paula 游녦</h2>
    <button onclick="logout()">Cerrar sesi칩n</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfHXdq87dAuRXKBIPMDN5G20neM99NhA8",
      authDomain: "planificador-firebase-v2.firebaseapp.com",
      projectId: "planificador-firebase-v2",
      storageBucket: "planificador-firebase-v2.firebasestorage.app",
      messagingSenderId: "1060458357786",
      appId: "1:1060458357786:web:2fca43f7c0d90196dcdda3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginDiv = document.getElementById("login");
    const calendarioDiv = document.getElementById("calendario");

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert("Error al iniciar sesi칩n: " + err.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .catch(err => alert("Error al registrarse: " + err.message));
    }

    function logout() {
      signOut(auth);
    }

    document.getElementById("btnLogin").addEventListener("click", login);
    document.getElementById("btnRegister").addEventListener("click", register);

    onAuthStateChanged(auth, user => {
      if (user) {
        loginDiv.style.display = "none";
        calendarioDiv.style.display = "block";
      } else {
        loginDiv.style.display = "block";
        calendarioDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>

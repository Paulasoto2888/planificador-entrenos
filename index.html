<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario de Entrenos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 30px;
    }
    .dia {
      background: #ffffff;
      border: 2px solid #d3e0ea;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
    }
    .dia h3 {
      margin-top: 0;
      color: #0077b6;
    }
    select, input {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .extra {
      margin-top: 10px;
      text-align: left;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background-color: #0077b6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f87;
    }
    #login {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Planificador de Entrenos</h1>

  <div id="login">
    <input type="email" id="email" placeholder="Correo" />
    <input type="password" id="password" placeholder="ContraseÃ±a" />
    <button id="btnLogin">Iniciar sesiÃ³n</button>
    <button id="btnRegister">Registrarse</button>
  </div>

  <div id="calendario" style="display:none;">
    <h2>Bienvenida, Paula ðŸ‘‹</h2>
    <div id="grid"></div>
    <button onclick="logout()">Cerrar sesiÃ³n</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfHXdq87dAuRXKBIPMDN5G20neM99NhA8",
      authDomain: "planificador-firebase-v2.firebaseapp.com",
      projectId: "planificador-firebase-v2",
      storageBucket: "planificador-firebase-v2.firebasestorage.app",
      messagingSenderId: "1060458357786",
      appId: "1:1060458357786:web:2fca43f7c0d90196dcdda3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const dias = ["Lunes", "Martes", "MiÃ©rcoles", "Jueves", "Viernes", "SÃ¡bado", "Domingo"];
    const opciones = ["", "Correr", "Escalar", "GYM", "Guardia", "Descanso", "DEKA"];
    const estaciones = ["SkiErg", "Box Jumps", "Farmer Carry", "Air Bike", "Sandbag Lunges"];

    const loginDiv = document.getElementById("login");
    const calDiv = document.getElementById("calendario");
    const grid = document.getElementById("grid");

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password).catch(err => alert("Error: " + err.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password).catch(err => alert("Error: " + err.message));
    }

    function logout() {
      signOut(auth);
    }

    document.getElementById("btnLogin").addEventListener("click", login);
    document.getElementById("btnRegister").addEventListener("click", register);

    async function crearCalendario(uid) {
      grid.innerHTML = "";
      const ref = doc(db, "usuarios", uid);
      const snap = await getDoc(ref);
      const datosGuardados = snap.exists() ? snap.data() : {};

      dias.forEach(dia => {
        const cont = document.createElement("div");
        cont.className = "dia";

        const titulo = document.createElement("h3");
        titulo.textContent = dia;
        cont.appendChild(titulo);

        const select = document.createElement("select");
        opciones.forEach(op => {
          const option = document.createElement("option");
          option.value = op;
          option.textContent = op;
          select.appendChild(option);
        });

        const extra = document.createElement("div");
        extra.className = "extra";

        if (datosGuardados[dia]) {
          select.value = datosGuardados[dia].tipo;
          extra.innerHTML = datosGuardados[dia].detalles;
          extra.style.display = "block";
        }

        select.addEventListener("change", async () => {
          extra.innerHTML = "";
          if (select.value === "DEKA") {
            estaciones.forEach(est => {
              const label = document.createElement("label");
              label.textContent = est + ": ";
              const input = document.createElement("input");
              extra.appendChild(label);
              extra.appendChild(input);
              extra.appendChild(document.createElement("br"));
            });
          } else if (select.value === "GYM" || select.value === "Correr") {
            const input = document.createElement("input");
            input.placeholder = "DescripciÃ³n del entreno";
            extra.appendChild(input);
          }
          extra.style.display = "block";
          const datos = snap.exists() ? snap.data() : {};
          datos[dia] = { tipo: select.value, detalles: extra.innerHTML };
          await setDoc(ref, datos);
        });

        cont.appendChild(select);
        cont.appendChild(extra);
        grid.appendChild(cont);
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        loginDiv.style.display = "none";
        calDiv.style.display = "block";
        crearCalendario(user.uid);
      } else {
        loginDiv.style.display = "block";
        calDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>
